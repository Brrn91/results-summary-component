<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css" media="screen and (min-width: 376px)">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section id="result">
      <h1>Your Result</h1>
      <div>
        <p id="numb">76</p>
        <p id="transp">of 100</p>
      </div>

      <h2>Great</h2>
      <p id="descri">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="sum">
      <h2>Summary</h2>
      <div>
        <div>
          <p>Reaction</p>
          <p><strong>80</strong> / 100</p>
        </div>
        <div>
          <p>Memory</p>
          <p><strong>92</strong> / 100</p>
        </div>
        <div>
          <p>Verbal</p>
          <p><strong>61</strong> / 100</p>
        </div>
        <div>
          <p>Visual</p>
          <p><strong>72</strong> / 100</p>
        </div>
      </div>
      <p>Continue</p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Brrn91">Brrn91</a>.
  </div>
</body>

</html>
